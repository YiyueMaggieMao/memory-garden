<!DOCTYPE html>
<html>
<head>
<title>Nathan's Memory Garden</title>
<link rel = "stylesheet"
   type = "text/css"
   href = "./stylesheets/gardenCSS.css" />
</head>
<body>
    <div class="box">
        <h1>Welcome to your Memory Garden</h1>
        <br>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Plant a Memory</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter your memory below</p>
                <textarea name="message" rows="10" cols="30"></textarea>
                <br>
                <button id="saveBtn">Plant!</button>
            </div>
        </div>
    </div>
    <img class="plant" id="myPlant" onclick="changeImage()" src="./cache/plant/plant00.png">
    <script>
        var myPlant = document.getElementById("myPlant");

        var myIndex = 0;

        myPlant.style.display = "none";

        var dir = "./cache/plant/";
        var plantArray = ["plant00.png", 
                        "plant01.png",
                        "plant02.png",
                        "plant03.png",
                        "plant04.png",
                        "plant05.png",
                        "plant06.png",
                        "plant07.png",
                        "plant08.png",
                        "plant09.png",
                        "plant10.png",
                        "plant11.png",
                        "plant12.png"];

        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Save button
        var saveBtn = document.getElementById("saveBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks on the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        saveBtn.onclick = function() {
            myPlant.style.display = "block";
            modal.style.display = "none";
        }

        function changeImage() {
            myIndex++;
            myPlant.src = dir.concat(plantArray[myIndex]);
        };

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
