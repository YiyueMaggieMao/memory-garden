<html>

<head>
	<title>Login?</title>
	<link rel="stylesheet" href="./stylesheets/loginCSS.css">
</head>

<body>
	<div id="floating">
		<div id="inner-floating">
			<h1>Sign in</h1>
			<div class="input-fields">
				<label for="username">Username/Email:</label>
				<p class="style-break"></p>
				<input type="text" class="login-box" name="username">
				<p></p>
				<label for="password">Password:</label>

				<input type="password" class="login-box" name="password">
			</div>
			<p>Don't have an account? Sign up here!</p>
		</div>
	</div>
</body>

</html>
